 <title>Javascript</title>
 <style>
    .container{
        display: flex;
    }
    .box{
        background-color: orchid;
        margin-right: 10px;
        padding: 10px;
        text-align: center;
    }
 </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p id="seconds">00</p>
            <h3 >Seconds</h3>
        </div>
        <div class="box">
            <p id="minutes">00</p>
            <h3 >Minutes</h3>
        </div>
        <div class="box">
            <p id="hours">00</p>
            <h3 >Hours</h3>
        </div>
        <div class="box">
            <p id="ampm">AM</p>
        </div>
    </div>
